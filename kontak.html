    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbx3AizHZxev-O3614gIrue0hm73XYIkUtm77v-HLWzAociAvH63gjjEH95MKi8zYvmn/exec'
      const form = document.forms['submit-to-google-sheet']
      const btnKirim = document.querySelector('.kirim')
      const btnLoad = document.querySelector('.loading')
      const alert = document.querySelector('.alert')
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        btnLoad.classList.toggle('d-none')
        btnKirim.classList.toggle('d-none')
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            btnLoad.classList.toggle('d-none')
            btnKirim.classList.toggle('d-none')
            alert.classList.toggle('d-none')
            form.reset()
            console.log('Success!', response)
          })
          .catch(error => console.error('Error!', error.message))
      })
    </script>
